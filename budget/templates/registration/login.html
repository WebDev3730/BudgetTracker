{% extends 'base.html' %}

{% block content%}

<head>
    
    <title>Login - Personal Budget Tracker</title>
</head>
<body>
<br/><br/>
<div class="col-md-6 offset-md-3 text-center">
    <div class="col-md-6 offset-md-3 text-center">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="floatingInput id_username" placeholder="name@example.com" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword id_password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br/>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
</div>
</body>
</html>
{% endblock %}
